<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>404 — Page Not Found | MARKMELLON</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #000;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* ===== ANIMATED BACKGROUND ===== */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('assets/myphotos/birthday/birthday.jpg')
    no-repeat center center/cover;
  filter: brightness(0.4) blur(2px);
  z-index: -1;
  animation: moveBg 20s linear infinite alternate;
}
@keyframes moveBg {
  0% { transform: scale(1) translateY(0); }
  100% { transform: scale(1.15) translateY(-10px); }
}

/* ===== MAIN CONTENT ===== */
.container {
  text-align: center;
  animation: fadeIn 1.5s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.container h1 {
  font-size: 8rem;
  font-weight: 800;
  background: linear-gradient(90deg, #ff0066, #00e6e6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 3px;
  margin-bottom: 20px;
}
.container h2 {
  font-size: 2rem;
  color: #eee;
  margin-bottom: 15px;
}
.container p {
  color: #bbb;
  font-size: 1rem;
  margin-bottom: 40px;
}

/* ===== BUTTONS ===== */
.buttons {
  display: flex;
  gap: 15px;
  justify-content: center;
}
.buttons a {
  text-decoration: none;
  background: #00e6e6;
  color: #000;
  padding: 10px 22px;
  border-radius: 8px;
  font-weight: 600;
  transition: all 0.3s ease;
}
.buttons a:hover {
  background: #ff0066;
  color: #fff;
  transform: translateY(-3px);
}

/* ===== NAVBAR (optional for consistency) ===== */
nav {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(6px);
}
nav h2 {
  font-size: 1.5rem;
  font-weight: 700;
  letter-spacing: 2px;
  background: linear-gradient(90deg, #ff0066, #00e6e6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}
nav ul li a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}
nav ul li a:hover {
  color: #00e6e6;
}

/* ===== FOOTER ===== */
footer {
  position: absolute;
  bottom: 20px;
  color: #888;
  font-size: 0.9rem;
}
</style>
</head>
<body>

<!-- ===== NAVIGATION ===== -->
<nav>
  <h2>MARKMELLON</h2>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="adverts.html">Adverts</a></li>
  </ul>
</nav>

<!-- ===== MAIN 404 CONTENT ===== -->
<div class="container">
  <h1>404</h1>
  <h2>Oops! Page Not Found</h2>
  <p>The page you’re looking for doesn’t exist or has been moved.</p>
  <div class="buttons">
    <a href="index.html"><i class="fa-solid fa-house"></i> Go Home</a>
    <a href="mailto:info@markmellon.com"><i class="fa-solid fa-envelope"></i> Contact Support</a>
  </div>
</div>

<footer>
  © 2025 MARKMELLON Industry’s — All Rights Reserved
</footer>

<script>
/* Background auto-change effect */
const bgImages = [
  'https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1920&q=80',
  'https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1920&q=80',
  'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80'
];
let bgIndex = 0;
setInterval(() => {
  document.body.style.backgroundImage = `url(${bgImages[bgIndex]})`;
  bgIndex = (bgIndex + 1) % bgImages.length;
}, 10000);
</script>

</body>
</html>
